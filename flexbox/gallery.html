<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery page</title>
    <link rel="stylesheet" href="stylesheet/style.css">
    <script src="https://kit.fontawesome.com/3fa4f8d4b8.js"crossorigin="anonymous" ></script>
</head>
<body>
    <!-- Gallery page -->
    <section>
        <div class="gallery-page">
            <div class="side_bar">
                <aside>
                    <img class="gallery-logo"  src="/images/logo.png">
                    <h4>Flex</h4>
                    <a class="gallery-button" href="#">Home</a>
                </aside>
                <div class="align-bottom">
                    <div>
                        <h2 class="gallery-heading">Full-stack Developer, Product Designer, and a Traveller</h2>
                    </div>
                    <div>
                        <p class="gallery-para">Lorem ipsum dolor sit amet consectetur adipisicing elit Recusandae quisquam ratione nihil.
                        </p>
                    </div>
                    <!-- Social Media  -->
                    <div>
                        <a class="icons" href="#">
                            <i class="fa-brands ab fa-facebook-f"></i>
                        </a>
                        <a class="icons" href="#">
                            <i class="fa-brands ab fa-twitter"></i>
                        </a>
                        <a class="icons" href="#">
                             <i class="fa-solid ab fa-basketball"></i> 
                        </a>
                        <a class="icons" href="#">
                            <i class="fa-brands ab fa-linkedin-in"></i>
                        </a>
                    </div>
                    
                </div>
            </div>
            <div > 
                <article>
                    <h3 class="heading-three">Gallery</h3>
                    <div class="gallery-right">
                        <img class="images"  src="images/01.jpg">
                        <img class="images" src="images/02.jpg">
                    </div>
                </article>
                
            </div>
        </div>
    </section>
</body>
</html>
